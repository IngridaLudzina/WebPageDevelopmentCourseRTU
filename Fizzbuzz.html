<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Generator</title>
    <link rel="stylesheet" href="Fizzbuzzstyles.css">
</head>
<body>
    <div class="controls">
        <label for="startValue">Start Value:</label>
        <input type="number" id="startValue" value="1">
        
        <label for="endValue">End Value:</label>
        <input type="number" id="endValue" value="100">
        
        <label for="fizzValue">Fizz Value:</label>
        <input type="number" id="fizzValue" value="3">
        
        <label for="buzzValue">Buzz Value:</label>
        <input type="number" id="buzzValue" value="5">
        
        <button id="generateBtn">Generate</button>
        <button id="clearBtn">Clear</button>
    </div>
    <main id="fizzbuzzContainer"></main>
    
    <script src="Fizzbuzzscript.js"></script>
</body>
</html>
