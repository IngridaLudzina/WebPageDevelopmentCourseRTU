<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Generator</title>
    <link rel="stylesheet" href="Fizzbuzzstyles.css">
  </head>

  <body>
    <main>
      <h1>
        FizzBuzz Generator
      </h1>
      <div class="controls">
        <div class="control-group">
          <label for="startValue">Start Value:</label>
          <input type="number" id="startValue" value="1" min="1">
        </div>
        <div class="control-group">
          <label for="endValue">End Value:</label>
          <input type="number" id="endValue" value="100" min="1">
        </div>
        <div class="control-group">
          <label for="fizzValue">Fizz Value:</label>
          <input type="number" id="fizzValue" value="3" min="1">
        </div>
        <div class="control-group">
          <label for="buzzValue">Buzz Value:</label>
          <input type="number" id="buzzValue" value="5" min="1">
        </div>
        <button id="generateBtn">Generate</button>
        <button id="clearBtn">Clear</button>
      </div>
      <main id="fizzbuzzContainer"></main>

      <script src="Fizzbuzzscript.js"></script>
    </main>
  </body>

</html>
